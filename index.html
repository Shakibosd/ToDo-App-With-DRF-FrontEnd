<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- web icon -->
  <link rel="shortcut icon" href="./images/shakib.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- web title -->
  <title>Todo App DRF</title>
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section>
    <div>
      <h1 class="text-center text-light pt-3">Welcome My ToDo App</h1>
    </div>
    <br>
    <!-- data create -->
    <div class="card w-50 mx-auto p-5 hovers bg-dark text-light" id="border">
      <input id="word-input" class="w-75 container bg-light p-2" style="border-radius: 20px; border: none;" type="text"
        placeholder="Enter The Meaningful Word Name" required>
      <br>
      <input id="quantity-input" class="w-75 container bg-light p-2" style="border-radius: 20px; border: none;"
        type="number" placeholder="Please Choose The Quantity" required>
      <br>
      <button id="add-button" class="w-75 btn btn-light text-dark container" style="border-radius: 20px;" type="submit">
        <b>Add</b>
      </button>
    </div>

    <div id="data-container" class="mt-5"></div>

  </section>
  <!-- js linkup -->
  <script src="./js/app.js"></script>

  <!-- bootstrp linkup       -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
